version: '2'
services:
  jhipstertutorial-app:
    image: jhipstertutorial
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://jhipstertutorial-postgresql:5432/JhipsterTutorial
      - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
      - SPRING_DATA_JEST_URI=http://jhipstertutorial-elasticsearch:9200
      - SPRING_ELASTICSEARCH_REST_URIS=http://jhipstertutorial-elasticsearch:9200
    ports:
      - 8080:8080
  jhipstertutorial-postgresql:
    extends:
      file: postgresql.yml
      service: jhipstertutorial-postgresql
  jhipstertutorial-elasticsearch:
    extends:
      file: elasticsearch.yml
      service: jhipstertutorial-elasticsearch
